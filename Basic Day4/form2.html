<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form color change</title>
</head>

<body>

    <div>

    <script>
        function showFname() {
            inputText = document.getElementById("fname").value;
            document.getElementById("showFname").innerHTML = inputText;

            var text = inputText.length;
            if (text >= 5) {
                document.getElementById("showFname").style.color = '#1dd1a1';
            } else {
                document.getElementById("showFname").style.color = '#ee5253';

            }
        }
        document.getElementById("submit").addEventListener("click", showFname);
